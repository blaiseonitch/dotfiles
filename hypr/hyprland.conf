# Force window to open in floating
windowrule = float, class:com.github.persepolisdm.persepolis, title:Persepolis Download Manager
windowrule = float, class:com.github.persepolisdm.persepolis, title:Preferences
windowrule = float, class:com.github.persepolisdm.persepolis, title:Add Download Link


windowrule = float, class:thunar, title:Confirm to replace files
windowrule = float, class:thunar, title:File Operation Progress

windowrule = float, class:steam, title:Friends List

windowrule = float, class:org.gnome.clocks, title:Clocks

windowrule = float, class:org-springframework-boot-loader-PropertiesLauncher, title:Legacy Launcher 168.6 [Stable]

windowrule = float, class:blueman-manager, title:Bluetooth Devices

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
